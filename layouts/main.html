<head>
    <title>Pastebin â€“ posativ.org</title>
    <meta http-equiv="content-type" content="text/html;" charset="utf-8" />
    <link rel="stylesheet" href="layouts/style.css" type="text/css" />
</head>
<body>
    <div id="page">
        <div id="header">
            <h1>Paste it</h1>
        </div>
        <div id="content">
            <h2>New Paste</h2>
        </div>
        <form action="/" method="post" enctype="multipart/form-data">

            <p>
                <textarea name="code" rows="10" cols="80"></textarea>
            </p>
            <p>
                <label for="lang">Language:</label>
                <select id="lang" name="lang">
                    <option value="guess">Automatically</option>
                    <option value="text">None</option>
                    %(lang)s
                </select>
                <input type="submit" value="Paste!" />
                <input type="checkbox" name="linenos" id="private" />
                <label for="linenos">show line numbers</label>
            </p>
        </form>
    </div>
</body>
