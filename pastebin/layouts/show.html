<!DOCTYPE html>
<html>
<head>
    <title>{{ hash }} â€“ posativ.org</title>
    <meta http-equiv="content-type" content="text/html;" charset="utf-8" />
    <link rel="stylesheet" href="/static/style.css" type="text/css" />
    <link rel="stylesheet" href="/static/ascetic.css">
    <script src="/static/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <div id="head"><pre><span id="dollar">$</span> curl {{ url }}</pre></div>
    <div id="paste">
        <pre>{% if lang %}<code class="{{ lang.lower() }}">{% else %}<code>{% endif %}
            {{- paste | e -}}
        </code></pre>
    </div>
    <footer>
    </footer>
<script type="text/javascript">
    function read(cookie){
        return(document.cookie.match('(^|; )' + cookie + '=([^;]*)') || 0)[2]
    };

    if (read('{{ hash }}') !== undefined) {
        var remove = document.createElement('a');
        remove.id = "remove";
        remove.title = 'Remove';
        remove.innerHTML = remove.title;
        remove.href = window.location + "/remove";
        document.getElementsByTagName('footer')[0].appendChild(remove);
    }
</script>
</body>
</html>
